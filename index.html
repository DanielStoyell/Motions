<html>
<head>
    <title>Motions</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
</head>
<body>
    <script src="index.js"></script>
    <div ng-app="mainApp" ng-controller="mainController">
        <h1>Motions</h1>
        <div class="row" ng-repeat="header in colData">
            <div class="col-md-1"></div>
            <div class="col-md-2">{{ header.name }}</div>
            <div class="col-md-3">
                <input type="text" ng-model="filters[header.name]">
            </div>
            <div class="col-md-2">
                {{ filters[header.name] }}
            </div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-1">
                <button type="button" ng-click="updateTableData()" class="btn btn-primary">Update</button>
            </div>
        </div>
        <div id="mainTableContainer">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th ng-repeat="header in colData" class="col-lg-{{ header.width }}">{{ header.name }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="m in current_data">
                            <td ng-repeat="header in colData">{{ getTableStr(m[header.name]) }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-2">
                <button ng-click="updatePagination(page-1)" type="button" class="btn btn-primary">&lt;</button>
                {{ page }} / {{ maxPage }}
                <button ng-click="updatePagination(page+1)" type="button" class="btn btn-primary">&gt;</button>
            </div>
        </div>
    </div>
</body>
</html>
